# Docker Compose - Single Container (Development)
# Matches production pattern: one container runs all services
# Uses PM2 in production, but dev mode for hot-reload in development


services:
  # Main Postiz application (single container)
  postiz:
    build:
      context: .
      dockerfile: Dockerfile.dev-single
    container_name: postiz
    restart: unless-stopped
    environment:
      # === Required Settings
      DATABASE_URL: "postgresql://postiz-local:postiz-local-pwd@postiz-postgres:5432/postiz-db-local"
      REDIS_URL: "redis://postiz-redis:6379"
      JWT_SECRET: ${JWT_SECRET:-change-me-in-development}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4200}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:3000}
      BACKEND_INTERNAL_URL: ${BACKEND_INTERNAL_URL:-http://localhost:3000}
      IS_GENERAL: "true"
      NOT_SECURED: ${NOT_SECURED:-true}

      # === Storage Settings
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      UPLOAD_DIRECTORY: ${UPLOAD_DIRECTORY:-/uploads}
      NEXT_PUBLIC_UPLOAD_STATIC_DIRECTORY: ${NEXT_PUBLIC_UPLOAD_STATIC_DIRECTORY:-/uploads}

      # === Social Media API Settings
      TIKTOK_CLIENT_ID: ${TIKTOK_CLIENT_ID}
      TIKTOK_CLIENT_SECRET: ${TIKTOK_CLIENT_SECRET}
      X_API_KEY: ${X_API_KEY:-}
      X_API_SECRET: ${X_API_SECRET:-}
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID:-}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET:-}
      REDDIT_CLIENT_ID: ${REDDIT_CLIENT_ID:-}
      REDDIT_CLIENT_SECRET: ${REDDIT_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      THREADS_APP_ID: ${THREADS_APP_ID:-}
      THREADS_APP_SECRET: ${THREADS_APP_SECRET:-}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID:-}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET:-}
      YOUTUBE_CLIENT_ID: ${YOUTUBE_CLIENT_ID:-}
      YOUTUBE_CLIENT_SECRET: ${YOUTUBE_CLIENT_SECRET:-}
      PINTEREST_CLIENT_ID: ${PINTEREST_CLIENT_ID:-}
      PINTEREST_CLIENT_SECRET: ${PINTEREST_CLIENT_SECRET:-}
      DRIBBBLE_CLIENT_ID: ${DRIBBBLE_CLIENT_ID:-}
      DRIBBBLE_CLIENT_SECRET: ${DRIBBBLE_CLIENT_SECRET:-}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET:-}
      DISCORD_BOT_TOKEN_ID: ${DISCORD_BOT_TOKEN_ID:-}
      SLACK_ID: ${SLACK_ID:-}
      SLACK_SECRET: ${SLACK_SECRET:-}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET:-}
      MASTODON_URL: ${MASTODON_URL:-https://mastodon.social}
      MASTODON_CLIENT_ID: ${MASTODON_CLIENT_ID:-}
      MASTODON_CLIENT_SECRET: ${MASTODON_CLIENT_SECRET:-}

      # === Misc Settings
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      API_LIMIT: ${API_LIMIT:-30}

      # === Cloudflare (R2) Settings (optional)
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:-}
      CLOUDFLARE_ACCESS_KEY: ${CLOUDFLARE_ACCESS_KEY:-}
      CLOUDFLARE_SECRET_ACCESS_KEY: ${CLOUDFLARE_SECRET_ACCESS_KEY:-}
      CLOUDFLARE_BUCKETNAME: ${CLOUDFLARE_BUCKETNAME:-}
      CLOUDFLARE_BUCKET_URL: ${CLOUDFLARE_BUCKET_URL:-}
      CLOUDFLARE_REGION: ${CLOUDFLARE_REGION:-auto}

    volumes:
      - .:/app
      - /app/node_modules
      # Don't mount dist directories in dev mode - they need to be writable
      # - /app/apps/backend/dist
      # - /app/apps/frontend/.next
      # - /app/apps/workers/dist
      # - /app/apps/cron/dist
      - postiz-uploads:/uploads
    ports:
      - "3000:3000"  # Backend API
      - "4200:4200"  # Frontend
      # Port 5000 for nginx (if you want to use it, uncomment)
      # - "5000:5000"
    networks:
      - postiz-network
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy

  # Database
  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postiz-local-pwd
      POSTGRES_USER: postiz-local
      POSTGRES_DB: postiz-db-local
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postiz-local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  postiz-redis:
    image: redis:7-alpine
    container_name: postiz-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - postiz-redis-data:/data
    networks:
      - postiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin (Database Management)
  postiz-pg-admin:
    image: dpage/pgadmin4:latest
    container_name: postiz-pg-admin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - postiz-network
    depends_on:
      - postiz-postgres

  # Optional: RedisInsight (Redis Management)
  postiz-redisinsight:
    image: redis/redisinsight:latest
    container_name: postiz-redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redisinsight:/data
    networks:
      - postiz-network
    depends_on:
      - postiz-redis

volumes:
  postgres-volume:
    external: false
  postiz-redis-data:
    external: false
  postiz-uploads:
    external: false
  redisinsight:
    external: false

networks:
  postiz-network:
    external: false
