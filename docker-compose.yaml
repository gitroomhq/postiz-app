services:
  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: always
    environment:
      # === Required Settings
      MAIN_URL: "https://social.dashbrew.app"
      FRONTEND_URL: "https://social.dashbrew.app"
      NEXT_PUBLIC_BACKEND_URL: "https://social.dashbrew.app/api"
      JWT_SECRET: "69745a7a-17db-4447-8a26-d21dbecc8de2"
      DATABASE_URL: "postgresql://postiz-user:postiz-password@postiz-postgres:5432/postiz-db-local"
      REDIS_URL: "redis://postiz-redis:6379"
      BACKEND_INTERNAL_URL: "http://localhost:3000"
      PORT: "5000"
      IS_GENERAL: "true"
      DISABLE_REGISTRATION: "false"

      # === Storage Settings
      STORAGE_PROVIDER: "local"
      UPLOAD_DIRECTORY: "/uploads"
      NEXT_PUBLIC_UPLOAD_DIRECTORY: "/uploads"

      # === Cloudflare (R2) Settings (if needed later)
      CLOUDFLARE_ACCOUNT_ID: ""
      CLOUDFLARE_ACCESS_KEY: ""
      CLOUDFLARE_SECRET_ACCESS_KEY: ""
      CLOUDFLARE_BUCKETNAME: ""
      CLOUDFLARE_BUCKET_URL: ""
      CLOUDFLARE_REGION: "auto"

      # === Social Media API Settings (add as needed)
      X_API_KEY: ""
      X_API_SECRET: ""
      LINKEDIN_CLIENT_ID: ""
      LINKEDIN_CLIENT_SECRET: ""
      REDDIT_CLIENT_ID: ""
      REDDIT_CLIENT_SECRET: ""
      GITHUB_CLIENT_ID: ""
      GITHUB_CLIENT_SECRET: ""

      # === OAuth & SSO Settings
      NEXT_PUBLIC_POSTIZ_OAUTH_DISPLAY_NAME: "DashBrew"
      NEXT_PUBLIC_POSTIZ_OAUTH_LOGO_URL: "https://dashbrew.app/logo.png"
      POSTIZ_GENERIC_OAUTH: "true"
      POSTIZ_OAUTH_URL: "https://auth.dashbrew.app"
      POSTIZ_OAUTH_AUTH_URL: "https://auth.dashbrew.app/application/o/authorize"
      POSTIZ_OAUTH_TOKEN_URL: "https://auth.dashbrew.app/application/o/token"
      POSTIZ_OAUTH_USERINFO_URL: "https://auth.dashbrew.app/application/o/userinfo"
      POSTIZ_OAUTH_CLIENT_ID: "dashbrew-sso"
      POSTIZ_OAUTH_CLIENT_SECRET: "kweDonYq224GQ+i4EpNSMa9/4QhQK4PnshhlBurD"

      # === Misc Settings
      OPENAI_API_KEY: ""
      API_LIMIT: 30

      # === Developer Settings
      NX_ADD_PLUGINS: false

    volumes:
      - postiz-config:/config/
      - postiz-uploads:/uploads/
    ports:
      - 5000:5000
    networks:
      - postiz-network
    depends_on:
      postiz-postgres:
        condition: service_healthy
      postiz-redis:
        condition: service_healthy

  postiz-postgres:
    image: postgres:17-alpine
    container_name: postiz-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postiz-password
      POSTGRES_USER: postiz-user
      POSTGRES_DB: postiz-db-local
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    networks:
      - postiz-network
    healthcheck:
      test: pg_isready -U postiz-user -d postiz-db-local
      interval: 10s
      timeout: 3s
      retries: 3
      
  postiz-redis:
    image: redis:7.2
    container_name: postiz-redis
    restart: always
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - postiz-redis-data:/data
    networks:
      - postiz-network

volumes:
  postgres-volume:
    external: false
  postiz-redis-data:
    external: false
  postiz-config:
    external: false
  postiz-uploads:
    external: false

networks:
  postiz-network:
    external: false
