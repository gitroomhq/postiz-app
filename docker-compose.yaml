services:
  postiz:
    image: ghcr.io/gitroomhq/postiz-app:latest
    container_name: postiz
    restart: always
    environment:
    # === Required Settings
      MAIN_URL: "https://social.dashbrew.app"
      FRONTEND_URL: "https://social.dashbrew.app"
      NEXT_PUBLIC_BACKEND_URL: "https://social.dashbrew.app/api"
